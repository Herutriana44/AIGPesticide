{% include 'header.html' %}

<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }
  
  td:nth-child(3),
  td:nth-child(4) {
    width: 100px;
  }
  td {
      word-wrap: break-word;
  } 
  textarea {
  width: 300px;
  height: 50px;
  resize: none;
}
  </style>

<div class="container mt-5">
  <h2>Generated SMILES</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Substance</th>
        <th scope="col">LD50</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(panjang) %}
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td><textarea id="smiles" readonly style="resize: none;">{{ data['Substance'][i] }}</textarea></td>
          <td>{{ data['LD50'][i] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% include 'footer.html' %}
